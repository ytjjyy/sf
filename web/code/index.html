                        </div> <div id="orderDetail" class="detail detail-ct detail-open"><dl id="desc" class="detail-ct" style="display: block;"><dt>金额：</dt> <dd>199.97</dd> <dt>支付订单：</dt> <dd>LO2022022111481038581961</dd> <!----> <!----></dl></div></div></div></div></div></div>


<script>

    var app = new Vue({
        el: '#app',
        data: {
            inited: false,
            expired: false,
            TTL: 0,
            TTLWithHours:0,
            TTLWithMins:0,
            TTLWithSeconds:0,
            TTLMessage: '',
            payeeObj: {
            },
            request: {
                Id: null,
                PayPasscode: null
            }
        }
    })

    let payeInfo = '{"ChannelId":4,"FloatingAmount":-0.03,"OrderAmount":200.0,"PayeeAmount":199.97,"Hint":null,"Payee":"华为1","PayeeNo":"华为1","PayeeAddress":"CHANGECODE_SQ027015086483767361645415094","Qrcode":null,"PayeeImageUrl":null,"PageTTL":1645416180,"ChannelTTL":1645416190,"OrderNo":"LO2022022111481038581961","OtpCode":"991287"}';
    let payeeObj = JSON.parse(payeInfo)
    app.payeeObj = payeeObj;
    app.TTL = payeeObj.PageTTL;

    $(document).ready(function () {
        $.ajax({
            //qq的时间搓
            url: 'https://vv.video.qq.com/checktime?otype=json',
            dataType: 'jsonp',
            async: false,
            success: function (data) {
                console.log('current_time:' + data.t)
                initData(data.t);

                postSubmitOnPageLoad();
            }
        });
    })

    function initData(time) {
        app.TTL -= time;
        console.log('当前支付剩余时间:' + app.TTL)
        if (app.TTL > 0) {
            CountTTL();
            app.inited = true;
        }
        else {
            app.TTLMessage = "订单已过期"
            app.inited = true;
            app.expired = true;
        }
    }

    function CountDown() {
        if (app.TTL >= 0) {
            //app.TTLWithHours= Math.floor(app.TTL / 3600);
            app.TTLWithMins = Math.floor(app.TTL / 60);
            app.TTLWithSeconds= Math.floor(app.TTL % 60);
            
            app.TTL--;
        } else {
            clearInterval(timer);
            app.TTLMessage = "订单已过期"
            app.expired = true;
        }
    }

    function CountTTL() {
        timer = setInterval("CountDown()", 1000);
        Window.T = timer;
    }

    function postSubmitOnPageLoad() {
        let url = location.href;
        $.ajax({
            url: url + '&stage=1',
            type: "post",
            data: null
        })
    }

    async function postSubmit() {
        if (!this.app._data.request.PayPasscode) {
            return;
        }

        let message = "请核对输入的口令红包 <div style='color:red;font-size:1.3em'>" + this.app._data.request.PayPasscode + "</div>是否和支付宝显示一致？确认无误再提交!";
        if (!await ELEMENT.MessageBox.confirm(message, { "center": true, "top": 150, "dangerouslyUseHTMLString": true }).catch(e => { })) {
            return;
        }
        let url = location.href;
        $.ajax({
            url: url,
            type: "post",
            data: this.app._data.request.PayPasscode,
            success: function (data) {
                if (data !== null) {
                    document.write('已经成功提交...')
                }
            }
        })
    }
</script>
